<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To VSM 2024</title>
    <link rel="stylesheet" href="loginstyles.css" />
</head>
<body>
    <div id="algn">
        <div id = 'vsmlogo'>
            <img src = "assets/VSM Logo_ 2.png">
        </div>
        <div id="container">
            <p class="head">Register</p>
            <form action="/" class="input-container">
                <input type="email" placeholder="Enter email" class="inpt" required>
                <input type="password" placeholder="Enter password" class="inpt" required>
                <div class="rem-forgot">
                    <div class="rem">
                        <input type="checkbox" for="rem-tik">
                        <label for="rem-tik">Remember me</label>
                    </div>
                </div>
                <button value="submit" class="btn">Login</button>
            </form>
            <p class="footer">Already a User? <a href="login.html">Login</a></p>
        </div>
    </div>
    
</body>
</html>
