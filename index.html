<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="hero-page">
        
        <div class="dashboard">
            <div id = 'vsm-logo-head'>
                <img class = "vsmlogo" src="VSM Logo_ 2.png" alt = "vsm-Logo">

            <hr class = 'custom-hr'>

                <svg width="27" height="23" viewBox="0 0 27 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.3445 19.0266V13.3404H8.30195C7.73964 13.3404 7.35971 12.791 7.63326 12.3377L13.2259 2.48989C13.5754 1.84435 14.6545 2.07784 14.6545 2.80579V8.56066H18.5146C19.0769 8.56066 19.4416 9.09632 19.1985 9.54957L13.7882 19.3287C13.4235 19.988 12.3445 19.7545 12.3445 19.0266Z" fill="white" fill-opacity="0.7"/>
                </svg> 
                <div class="name">Search Profile</div>
            </button>
        </div>

        <div class="title">
            <!-- "Portfolio Maker" title  -->
        </div>

        <div class="search-bar">
            <!-- search-bar  -->
        </div>
        <div class="cash-funds">
            <!-- cash funds region  -->
        </div>
        <div class="PL">
            <!-- PL region  -->
        </div>
        <div class="total-stocks">
            <!-- total stocks region  -->
        </div>

    </div>

</body>
</html>
